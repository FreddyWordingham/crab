{% extends "core.html" %} {% block core %}

<div id="wrapper">
    <div
        class="d-flex align-items-center justify-content-center"
        style="height: 100vh"
    >
        <div class="p-2 bd-highlight col-example container-fluid">
            <div class="jumbotron">
                <div id="main_container" class="container py-4">
                    <div
                        class="p-5 mb-3 rounded-3"
                        style="
                            background: #fff !important;
                            border: 1px black solid;
                        "
                    >
                        <div class="container-fluid py-5">
                            {% block content %} {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
