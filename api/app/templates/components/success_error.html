<div
    id="success_message_box"
    class="alert alert-success"
    style="margin-top: 20px; display: none"
    onclick="$(this).slideUp()"
>
    <span id="success_message_text">Result: SUCCESS</span>
</div>
<div
    id="error_message_box"
    class="alert alert-danger"
    style="margin-top: 20px; display: none"
    onclick="$(this).slideUp()"
>
    <span id="error_message_text">Result: ERROR</span>
</div>

<script>
    const show_success = (message) => {
        $("#error_message_box").slideUp();
        $("#success_message_text").text(message);
        $("#success_message_box").slideDown();
    };

    const show_error = (message) => {
        $("#success_message_box").slideUp();
        $("#error_message_text").text(message);
        $("#error_message_box").slideDown();
    };
</script>
