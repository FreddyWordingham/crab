{% extends "base.html" %} {% block content %}

<h1 style="text-align: center">crab</h1>
<hr />
<button type="button" class="btn btn-success" onclick="add_new()">
    create
</button>
<hr />
<textarea
    id="console"
    class="form-control"
    style="font-family: monospace"
    rows="5"
></textarea>
</hr>
{% include "components/success_error.html" %}

<script>
    const add_new = () => {
        const data = $("#console").val();

        if (data.length == 0) {
            show_error("Please enter data.");
            return;
        }

        try {
            JSON.parse(data);
        } catch (error) {
            show_error("Invalid JSON: " + error);
            return;
        }

        Client.add_new(
            data,
            (response) => {
                show_success(response);
            },
            (response) => {
                show_error(response.responseText);
            }
        );
    };
</script>

{% endblock %}
